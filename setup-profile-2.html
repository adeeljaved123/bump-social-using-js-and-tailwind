                            <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                                <button type="button" class="absolute top-3 end-2.5 text-gray-400 bg-transparent  rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center" data-modal-hide="popup-modal">
                                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                                    </svg>
                                    <span class="sr-only">Close modal</span>
                                </button>
                                <div class="p-4 md:p-5 text-center">
                                    <img src="./assets/images/profile not completed.png" alt="" class="mx-auto mt-[26px] mb-4 size-8">
                                    <h3 class="mb-5 text-base font-bold text-black text-center mx-8">Profile not completed Yet</h3>
                                    <button data-modal-hide="popup-modal" type="button" class="text-white bg-[#FF8717] font-medium rounded-lg text-sm inline-flex items-center px-7 py-2 text-center">Okay</button>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
          </div>
     </div>
 </div>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
</body>
</html>
