<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/nice-select.css">
    <link rel="stylesheet" href="path/to/nice-select.css">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <style>
        .currentt{
           padding-top: 6px;
           padding-bottom: 6px;
           padding-left: 12px;
           padding-right: 12px;
           border: 1px solid #D1D5DB;
           background-color: #FFFFFF;
           font-size: 14px;
           font-weight: 500;
           color: #6B7280;
           align-items: center;
        }
        .nice-select .list{
            max-width: 327px;
            width: 100%;
        }
        .nice-select{
            border: 1px solid #D1D5DB;
            border-radius: 8px;
        }
        .button:hover{
          background-color: #FF8717 !important;
          color: white !important;
        }
        .button{
          background-color: white !important;
          color: #1F2A37 !important;
          border: 1px solid #E5E7EB;
        }
        .datepicker-cell:hover{
          background-color: #FF8717 !important;
          color: white !important;
        }
    </style>
</head>
<body>
    <!-- main body -->
 <div class="xl:ml-[240px] lg:ml-[200px] h-screen">
    <!-- nav -->
  <div class="items-center justify-between   px-3 py-[21px] lg:flex  hidden  2xl:max-w-screen">
    <div class="md:flex items-center gap-2  hidden">
        <h1 class="text-xs font-medium">Dashboard</h1>
        <img src="dashboard arrow.png" alt="" class="mt-[2px]">
        <h1 class="text-xs font-medium text-[#FF8717]">Jobs</h1>
    </div>
    <div class="flex items-center gap-3 ">
       <div class="relative hidden md:block max-w-[230px] w-full">
          <input type="text" id="search-navbar" class="text-nowrap block w-full max-w-[230px] pl-2 pt-2 pb-2 pr-2 ps-4 text-sm text-black border border-white rounded-2xl !bg-[#FFFFFF]   dark:bg-gray-700  dark:placeholder-gray-400 dark:text-white  " placeholder="Search..."> 
         <div class="absolute inset-y-0 end-0 flex items-center pe-3 pointer-events-none">
           <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
             <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
           </svg>
           <span class="sr-only">Search icon</span>
         </div>
       </div>
        <img src="./assets/images/messages.png" alt="" class="size-6 p-1">
        <img src="./assets/images/notification.png" alt="" class="size-6 p-1">
        <img src="./assets/images/pic.png" alt="" class="">
    </div>
 </div>
    <!-- main content -->
     <div class="px-3 lg:px-5 pt-8 bg-[#F7F7F8] h-screen">
          <div class="py-7 pt-4 md:pb-16 px-3 lg:pl-7 lg:pr-4 rounded-xl bg-white">
            <h1 class="text-2xl font-bold text-[#030229] mb-6">Create Challenge</h1>
           <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-3 mb-6 xl:mr-[280px] 2xl:mr-[556px]">
            <div class="w-full lg:max-w-[272px] xl:max-w-full">
                <label  class="block mb-2 text-sm font-medium text-gray-900">Title <span class="text-sm font-medium text-[#E71D36]">*</span></label>
                <input  class="bg-gray-100 border border-gray-100 rounded-lg !outline-none text-black text-sm font-normal placeholder-gray-400  block w-full px-5 py-3" placeholder="Enter" required />
            </div>
            <div class="w-full lg:max-w-[272px] xl:max-w-full">
              <label  class="block mb-2 text-sm font-medium text-gray-900">Type <span class="text-sm font-medium text-[#E71D36]">*</span></label>
                    <select  class="block bg-gray-100 w-full h-12 py-3 px-5 text-sm text-gray-400 border border-gray-100 rounded-lg focus:outline-transparent focus:border-gray-100 focus:ring-0 !outline-none">
                      <option>Video</option>
                      <option>Picture</option>
                    </select>
          </div>
          <div class="w-full lg:max-w-[272px] xl:max-w-full">
            <label  class="block mb-2 text-sm font-medium text-gray-900">Age Limit <span class="text-sm font-medium text-[#E71D36]">*</span></label>
                  <select  class="block bg-gray-100 w-full h-12 py-3 px-5 text-sm text-gray-400 border border-gray-100 rounded-lg focus:outline-transparent focus:border-gray-100 focus:ring-0 !outline-none">
                    <option>18 - 36</option>
                    <option>18 - 36</option>
                    <option>For All</option>
                  </select>
        </div>
           </div>
           <!-- second row -->
           <h1 class="text-2xl font-bold text-[#030229] mb-6">Date</h1>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4  gap-3 mb-6">
            <div class="w-full  relative">
                <label  class="block mb-2 text-sm font-medium text-gray-900">Challenge Start Date <span class="text-sm font-medium text-[#E71D36]">*</span></label>
                <div class="absolute  end-0 flex items-center pr-5 bottom-5 pointer-events-none">
                  <svg class="w-4 h-4 text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                     <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"/>
                   </svg>
               </div>
               <input id="datepicker-actionsone" datepicker datepicker-buttons datepicker-autoselect-today type="text" class="bg-gray-100 text-gray-900 text-sm rounded-lg border border-gray-100 block w-full pl-5 py-3 focus:outline-transparent focus:border-gray-100 focus:ring-0 !outline-none" placeholder="Select date">
             </div>
            <div class="w-full relative">
              <div class="flex gap-2 items-center">
                <label  class="block mb-2 text-sm font-medium text-gray-900">Challenge End Date <span class="text-sm font-medium text-[#E71D36]">*</span></label>
                <!-- tooltip -->
                <img src="./assets/images/tooltip.png" alt="" class="size-6 mb-2" data-tooltip-target="tooltip-default">
                <div id="tooltip-default" role="tooltip" class="absolute z-10 invisible inline-block px-3 py-[10px] w-[192px] h-[70px] text-sm font-medium text-white transition-opacity duration-300 bg-white rounded-[4px] border border-gray-100 shadow-sm opacity-0 tooltip">
                    <h1 class="text-sm font-medium text-gray-900 mb-[6px]">Note</h1>
                    <p class="text-[10px] font-normal text-gray-500">2 months max duration for challenges</p>
                    <div class="tooltip-arrow" data-popper-arrow></div>
                </div>
              </div>
              <div class="absolute end-0 flex items-center pr-5 bottom-5 pointer-events-none">
                <svg class="w-4 h-4 text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                   <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"/>
                 </svg>
             </div>
             <input id="datepicker-actionstwo" datepicker datepicker-buttons datepicker-autoselect-today type="text" class="bg-gray-100 text-gray-900 text-sm rounded-lg border border-gray-100 block w-full pl-5 py-3 focus:outline-transparent focus:border-gray-100 focus:ring-0 !outline-none" placeholder="Select date">
          </div>
          <div class="w-full">
            <label  class="block mb-2 text-sm font-medium text-gray-900">Uploading Start Time <span class="text-sm font-medium text-[#E71D36]">*</span></label>
            <div class="relative">
              <div class="absolute inset-y-0 end-0 top-0 flex items-center pe-3.5 pointer-events-none">
                  <svg class="w-4 h-4 text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                      <path fill-rule="evenodd" d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm11-4a1 1 0 1 0-2 0v4a1 1 0 0 0 .293.707l3 3a1 1 0 0 0 1.414-1.414L13 11.586V8Z" clip-rule="evenodd"/>
                  </svg>
              </div>
              <input type="time" id="time" class="bg-gray-100 border leading-none border-gray-100 text-sm rounded-lg block w-full pl-5 py-3 text-gray-400 focus:outline-transparent focus:border-gray-100 focus:ring-0 !outline-none" min="09:00" max="18:00" value="00:00" required />
          </div>
        </div>
        <div class="w-full">
          <label  class="block mb-2 text-sm font-medium text-gray-900">Uploading Start Time <span class="text-sm font-medium text-[#E71D36]">*</span></label>
          <div class="relative">
            <div class="absolute inset-y-0 end-0 top-0 flex items-center pe-3.5 pointer-events-none">
                <svg class="w-4 h-4 text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                    <path fill-rule="evenodd" d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm11-4a1 1 0 1 0-2 0v4a1 1 0 0 0 .293.707l3 3a1 1 0 0 0 1.414-1.414L13 11.586V8Z" clip-rule="evenodd"/>
                </svg>
            </div>
            <input type="time" id="time" class="bg-gray-100 border leading-none border-gray-100 text-sm rounded-lg block w-full pl-5 py-3 text-gray-400 focus:outline-transparent focus:border-gray-100 focus:ring-0 !outline-none" min="09:00" max="18:00" value="00:00" required />
        </div>
      </div>
           </div>
           <!-- third row -->
           <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-3 mb-6 xl:pr-[280px] 2xl:pr-[556px]">
            <div class="w-full lg:max-w-[272px] xl:max-w-full">
              <label  class="block mb-2 text-sm font-medium text-gray-900">Frequency <span class="text-sm font-medium text-[#E71D36]">*</span></label>
                    <select  class="block bg-gray-100 w-full h-12 py-3 px-5 text-sm text-gray-400 border border-gray-100 rounded-lg focus:outline-transparent focus:border-gray-100 focus:ring-0 !outline-none">
                      <option>Daily</option>
                      <option>Once</option>
                    </select>
          </div>
          <div class="w-full lg:max-w-[272px] xl:max-w-full">
            <label  class="block mb-2 text-sm font-medium text-gray-900">Winner Criteria <span class="text-sm font-medium text-[#E71D36]">*</span></label>
                  <select  class="block bg-gray-100 w-full h-12 py-3 px-5 text-sm text-gray-400 border border-gray-100 rounded-lg focus:outline-transparent focus:border-gray-100 focus:ring-0 !outline-none">
                    <option>Based on Votes</option>
                    <option>Based on Daily Post</option>
                    <option>Both Total Votes and Post Frequency</option>
                  </select>
            </div>
            <div class="w-full lg:max-w-[272px] xl:max-w-full">
              <label  class="block mb-2 text-sm font-medium text-gray-900">No of Winner <span class="text-sm font-medium text-[#E71D36]">*</span></label>
              <input  class="bg-gray-100 border border-gray-100 rounded-lg !outline-none text-black text-sm font-normal placeholder-gray-400  block w-full px-5 py-3" placeholder="Enter" required />
          </div>
           </div>
           <!-- fourth row -->
           <h1 class="text-2xl font-bold text-[#030229] mb-6">Location</h1>
           <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-2 gap-3 xl:mr-[564px] 2xl:mr-[1119px]">
            <div class="w-full lg:max-w-[272px] xl:max-w-full">
              <label  class="block mb-2 text-sm font-medium text-gray-900">Country (Optional)</label>
                    <select  class="block bg-gray-100 w-full h-12 py-3 px-5 text-sm text-gray-400 border border-gray-100 rounded-lg focus:outline-transparent focus:border-gray-100 focus:ring-0 !outline-none">
                      <option>pakistan</option>
                      <option>america</option>
                    </select>
          </div>
          <div class="w-full lg:max-w-[272px] xl:max-w-full">
            <label  class="block mb-2 text-sm font-medium text-gray-900">City (Optional)</label>
                  <select  class="block bg-gray-100 w-full h-12 py-3 px-5 text-sm text-gray-400 border border-gray-100 rounded-lg focus:outline-transparent focus:border-gray-100 focus:ring-0 !outline-none">
                    <option>18 - 36</option>
                    <option>18 - 36</option>
                    <option>For All</option>
                  </select>
        </div>
           </div>
          </div>
     </div>
 </div>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
</body>
</html>
