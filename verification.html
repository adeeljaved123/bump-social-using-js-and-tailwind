<!DOCTYPE html>
<html lang="en">

 <div class="xl:ml-[240px] lg:ml-[200px]  h-screen">

        <path clip-rule="evenodd" fill-rule="evenodd" d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"></path>
        </svg>
     </button>

        </div>
        <div class="flex flex-row flex-wrap items-center gap-2 ">
           <div class="relative   max-w-[230px] w-full">
              <input type="text" id="search-navbar" class="text-nowrap block w-full max-w-[230px] pl-2 pt-2 pb-2 pr-2 ps-4 text-sm text-black border border-white rounded-2xl !bg-[#FFFFFF]   dark:bg-gray-700  dark:placeholder-gray-400 dark:text-white  " placeholder="Search..."> 
             <div class="absolute inset-y-0 end-0 flex items-center pe-3 pointer-events-none">
               <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                 <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
               </svg>
               <span class="sr-only">Search icon</span>
             </div>
           </div>
            <img src="messagges.png" alt="" class="size-6 p-1">
            <img src="notification.png" alt="" class="size-6 p-1">
            <img src="pic.png" alt="" class="">
        </div>
    </div>
 </div>
       <!-- main content -->
     <div class="md:px-5 md:pt-5 md:pb-8 bg-[#F7F7F8] h-screen">

                        <div class="">

                            <div class="flex gap-1 mb-3">
                                <input type="number" class="w-12 rounded-lg border border-gray-300 pl-5 pr-[19px] py-3 text-sm font-normal placeholder-black focus:outline-transparent focus:border-gray-300 focus:ring-0 !outline-none" placeholder="0" required />

                            </div>
                            <p class="text-base font-medium text-black text-center">Resend</p>
                        </div>

                            <div class="flex gap-1 mb-3">

                                <input type="number" class="w-12 rounded-lg border border-gray-300 pl-5 pr-[19px] py-3 text-sm font-normal placeholder-black focus:outline-transparent focus:border-gray-300 focus:ring-0 !outline-none" placeholder="0" required />
                                <input type="number" class="w-12 rounded-lg border border-gray-300 pl-5 pr-[19px] py-3 text-sm font-normal placeholder-black focus:outline-transparent focus:border-gray-300 focus:ring-0 !outline-none" placeholder="0" required />
                                <input type="number" class="w-12 rounded-lg border border-gray-300 pl-5 pr-[19px] py-3 text-sm font-normal placeholder-black focus:outline-transparent focus:border-gray-300 focus:ring-0 !outline-none" placeholder="0" required />
                            </div>

 </div>
